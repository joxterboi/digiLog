        <h1>Add flight</h1>
        <div id="formContainer">
            <div>
                <h2>Date</h2>
                <input id="date" type="date" required>
            </div>
            
            <div>
                <h2>Departure</h2>
                <label for="depPlace">Place</label>
                <input id="depPlace" type="text" required>

                <input id="depTime" type="time" required>
                <label for="depTime">Time</label>
            </div>

            <div>
                <h2>Arrival</h2>
                <label for="arrPlace">Place</label>
                <input id="arrPlace" type="text" required>

                <input id="arrTime" type="time">
                <label for="arrTime">Time</label required>
            </div>
            <div>
                <h2>Aircraft</h2>
                <label for="aircraftType">Type</label>
                <input id="aircraftType" type="text" required>
    
                <input id="registration" type="text" required>
                <label for="registration">Registration</label>
            </div>
            <div>
                <h2>Type of operation</h2>
                <label for="pic">PIC</label>
                <input id="pic" name="timeType" type="radio" checked="checked">

                <label for="coPilot">Co-pilot</label>
                <input id="coPilot" name="timeType" type="radio">

                <label for="dual">Dual</label>
                <input id="dual" name="timeType" type="radio">
            </div>
            <div>
                <h2>FSTD</h2>
                <input type="checkbox" id="fstd">
            </div>
            <div>
                <h2>Landing</h2>
                <label for="day">Day</label>
                <input id="day" name="landingType" type="radio" checked="checked">

                <label for="night">Night</label>
                <input id="night" name="landingType" type="radio">

                <label for="water">Water</label>
                <input id="water" name="landingType" type="radio">

                <br><br>

                <label for="numberOfLdgs">Number of landings</label>
                <input type="number" id="numberOfLdgs" value="1">
            </div>
            <div>
                <h2>Remarks</h2>
                <textarea id="remarks" type="text-area"></textarea>
            </div>
            <div class="button" id="addFlightButton">ADD</div>
        </div>
